<div class="c-gallery">
    <div class="row">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let item of list">
            <div  class="c-gallery__item">
                <img routerLink="/characters/{{item.id}}" class="c-gallery__img" src="{{item.image}}" alt="">
                <h3 class="c-gallery__text">{{item.name}}</h3>
                <div class="mb-4 d-flex justify-content-center">
                    <button (click)="addToFavorites(item)" class="b-btn b-btn__small">Add to favorites</button>
                </div>
            </div>
        </div>
    </div>
</div>
