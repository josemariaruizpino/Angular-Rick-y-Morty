<div class="detail-container">
<h1 class="detail-container__title">{{character.name}}</h1>
<img class="detail-container__img" src="{{character.image}}" alt="">
<div class="detail-container__box">
<p class="detail-container__text">Gender: {{character.gender}} </p>
<p class="detail-container__text">Species: {{character.species}} </p>
<p class="detail-container__text">Status: {{character.status}} </p>
</div>
</div>
