<form class="text-area__center" [formGroup]="contactForm" (ngSubmit)="submitted()">

    <div class="d-flex flex-column ">
        <label class="text-area__font-color" for="name">Name</label>
    <input class="text-area" style=color:white id="name" type="text" formControlName="name">
    <span *ngIf="isSubmitted && contactForm.controls.name.errors">
        Is required and need to be more than 3 characters
    </span>
</div>
<div class="d-flex flex-column">
    <label class="text-area__font-color" for="description">Description</label>
    <textarea class="text-area text-area__big-area" style=color:white id="description" formControlName="description"></textarea>

</div>
    <input class="b-btn b-btn__small" type="submit" value="Send">
</form>
