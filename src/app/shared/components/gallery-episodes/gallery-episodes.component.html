<div class="c-gallery">
    <div class="row">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let item of list">
            <div class="c-gallery__item">
                <h2 class="c-gallery__title">{{item.name}}</h2>
                <h4 class="c-gallery__text-big">{{item.episode}}</h4>
                <h4 class="c-gallery__text-medium">{{item.air_date}}</h4>
           </div>
    </div>
</div>
